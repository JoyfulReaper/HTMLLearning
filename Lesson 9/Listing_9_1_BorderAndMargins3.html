<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
        <title>Color Blocks</title>
        <style>
            body {
                margin: 0px;
            }
            div {
                width: 250px;
                height: 100px;
                color: black;
                font-weight: bold;
                text-align: center;
            }
            div#d1 {
                border: 5px solid #000000;
                background-color: red;
                margin: 0px;
            }
            div#d2 {
                border-width: 6px 6px 3px 6px;
                border-style: solid;
                border-color: #000000;
                background-color: green;
                margin: 10px 0px 0px 15px;
            }
            div#d3 {
                border-width: 3px 6px 6px 6px;
                border-style: solid;
                border-color: #000000;
                background-color: blue;
                margin: 0px 0px 0px 15px;
            }
            div#d4 {
                border: 5px solid #000000;
                background-color: yellow;
                margin: 0px 0px 0px 276px;
            }

        </style>
    </head>
    <body>
        <div id="d1">Div #1</div>
        <div id="d2">Div #2</div>
        <div id="d3">Div #3</div>
        <div id="d4">Div #4</div>
    </body>
</html>
